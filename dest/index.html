<!DOCTYPE html><html lang="en">    <head>        <meta charset="UTF-8">        <meta name="viewport" content="width=device-width">        <title>Test Gulp</title>        <link rel="stylesheet" href="css/style.css">    </head>    <body>        <div class="wrapper">            <div class="weather__content">                <div class="weather__header">                    <div class="weather-icon">                        <img src="img/Weather1.webp">                      </div>                    <form class="searching-city" method="get">                        <input type="search" placeholder="London" name="search">                    </form>                </div>                <div class="weather__main">                    <h2 class="city-name">London</h2>                    <h1 class="weather__main-temp">27 &#8451;</h1>                    <h2 class="weather__main-date">17th Jun 21</h2>                    <div class="weather__main-day">                       <h3 class="weather-day">Monday</h3>                       <h3 class="weather-hour">2:45 am</h3>                     </div>                    <div class="weather__main-extra">                        <div class="main__wind">                            <h4 class="weather-wind">Wind</h4>                            <p class="weather_wind-number">10 m/s</p>                        </div>                        <div class="main__hum">                            <h4 class="weather-hum">Hum</h4>                            <p class="weather_hum-number">54 %</p>                        </div>                        <div class="main__rain">                            <h4 class="weather-rain">Rain</h4>                            <p class="weather_rain-number">Sunny</p>                        </div>                       </div>                </div>            </div>        </div>            <script src="js/script.js"></script>    </body></html>
